<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Traver Landing Page</title>
</head>
<body>

    
    <section class="showcase">
        <!-- Header and logo -->
        <header>
            <h2 class="logo">Travel</h2>
            <div class="toggle"></div>
        </header>

        <!-- Background Video -->
        <video src="Pexels Videos 2169880.mp4" muted loop autoplay></video>
        
        <!-- OverLay -->
        <div class="overlay"></div>

        <!-- Some text -->
        <div class="text">
            <h2>Never Stop</h2>
            <h3>Exploring the World</h3>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laboriosam adipisci tempore architecto nulla voluptatem officiis quos quae deserunt hic. Fugit!</p>
            <a href="#">Explore</a>
        </div>


        <!-- Social media Icons -->
        <ul class="social">
            <li><a href="#"><img src="https://i.ibb.co/x7P24fL/facebook.png"></a></li>
            <li><a href="#"><img src="https://i.ibb.co/Wnxq2Nq/twitter.png"></a></li>
            <li><a href="#"><img src="https://i.ibb.co/ySwtH4B/instagram.png"></a></li>
        </ul>
    </section>


    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contack</a></li>
        </ul>
    </div>

    <script>
        const menuToggle = document.querySelector('.toggle')
        const showcase = document.querySelector('.showcase')

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active')
            showcase.classList.toggle('active')
        })
    </script>
</body>
</html>
